on: [push]
jobs:
  check-linter:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.8'
        architecture: 'x64'
        cache: 'pip'
    - run: pip install -r requirements.txt
    - run: black --check .
    - run: isort -c .
    - run: flake8 .
